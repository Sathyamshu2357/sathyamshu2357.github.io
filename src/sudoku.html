			function getBoxes(s) {
				box = []

				return box;
			}

			function getYXSheet(sheet) {
				var yx = [] 
				for(var i=0; i<9; i++) {
					temp = []
					for(var j=0; j<9; j++) {
						temp.push(sheet[j][i]);
					}
					yx.push(temp);
				}
				return yx;
			}

			function readSheet() {
				var sheet = []
				idx = 1
				for(var i=0; i<9; i++) {	
                    			temp = []
                    			for(var j =0; j<9; j++) {
						temp.push(document.getElementById(idx++).value);
					}
                    			sheet.push(temp);
				}
                		return sheet;
			}

			function isSafe(sheet) {
				var yx = getYXSheet(sheet);
				var box = getBoxes(sheet);				
				for( var i=0; i<9; i++) {
					for(var j=1; j<=9; j++) {
						if( ( sheet[i].indexOf(j) != sheet[i].lastIndexOf(j) )
							|| ( yx[i].indexOf(j) != yx[i].lastIndexOf(j) )
							|| (box[i].indexOf(j) != box[i].lastIndexOf(j) ) ) {
							return false;
						}
					}	
				}							 	
				
			}

			function solveSudoku(sheet, i,j) {
				if( i==8 && j==9 ) {
					if( isSafe(sheet) ) {
						console.log(sheet);
					}
				return false
				}
		
				if(j==9) {
					i++;
					j = 0;
				}

				if( sheet[i][j] == 0 ) {
					return solveSudoku(sheet, i,j+1);
				}
	
				for(var num=1; num<=9; num++) {
					sheet[i][j] = num;
					if( solveSudoku(sheet,i,j+1) ) { return true; }
					sheet[i][j] = 0;
				}
				return false;
			}	 


			function solvePuzzle() {				
				var sheet = readSheet();
				if( solveSudoku(sheet,0,0) != true ) {
					return "No solutions Exists";
				}	
			}
